<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="rainy-day.png">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="hourly.css">
</head>
<body>
    <div class="bgimg1">
        <header>
            <div class="head1"><h1>WEATHER FORECAST</h1></div>
        </header>
        <ul>
            <li><a class="active" href="today.html">TODAY</a></li>
            <li><a href="hourly.html">HOURLY</a></li>
            <!-- <li><a href="daily.html">DAILY</a></li> -->
        </ul>
        <div class="container">
            <div class="split">
                <div class="current-info">
                    <div class="date-container">
                        <div class="time" id="time">12:30<span id="am-pm">PM</span>
                        </div>
                        <div class="date" id="date">
                            Monday, 25 May
                        </div>
                        <div class="others" id="current-weather-items">  
                        </div>
                        <div class="place-container">
                            <div class="time-zone" id="time-zone">Asia/Kolkata</div>
                            <div id="country" class="country">IN</div>
                        </div>
                    </div>  
                </div>
            </div> 
        </div>
        <div class="future-forecast">
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                  <h4 style="font-size:30px;text-align:center;color: rgb(72, 151, 151);">3-hour Forecast 5 days</h4>
                </div>
                
            </div>            
        </div>          
    </div>    
</body>
<script src="app.js"></script>
</html>
